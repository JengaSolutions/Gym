<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Registro de Tipos de usuario</title>
</h:head>
<body>
<h:form id="form" >
		<p:commandButton update="form" value="Atras" icon="ui-icon-person" action="#{tipoUsrBean.irUsuario}"></p:commandButton>
</h:form>
<hr />
	<h:form id="form1" style="width: 933px; ">
		<p:panel id="panel1"  header="Registro de Tipos de Usuario">
		<p:panelGrid columns="3" >
			<h:outputText value="TIPO*"/>
			<p:inputText required="true" id="tipo" value="#{tipoUsrBean.tipo}" requiredMessage="Tipo Requerido"></p:inputText>
			<p:message for="tipo"></p:message>
			<h:outputText value="DESCRIPCION"/>
			<p:inputText required="false" id="descripcion" value="#{tipoUsrBean.descripcion}" requiredMessage=" Descripcion Requerido"></p:inputText>
			<p:message for="descripcion"></p:message>
			<p:commandButton update="panel1 :form2:panel2" value="Insertar" icon="ui-icon-check" action="#{tipoUsrBean.actionCrearTipo}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr />
<h:form id="form2">
	<p:panel id="panel2" header="Tipos Existentes">
		<p:dataTable paginator="true" rows="5"  value="#{tipoUsrBean.listTipos}" var="lu">
			<p:column headerText="Tipo">
			<h:outputText value="#{lu.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="descripcion">
			<h:outputText value="#{lu.descripcion}"></h:outputText>
			</p:column>
			<p:column width="center" headerText="Administrar">
			<p:commandButton update=":form2:panel2" icon="ui-icon-trash" action="#{tipoUsrBean.EliminarTipo(lu)}"></p:commandButton>
			</p:column>
		</p:dataTable>			
	</p:panel>
</h:form>
</body>
</html>
