<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Edicion de Horas</title>
</h:head>
<body>
<h:graphicImage  value="/resources/images/h1.png"></h:graphicImage>
<h:form id="form">
		<p:commandButton update="form" value="Atras"  icon="ui-icon-arrowreturnthick-1-w"  action="#{horaBean.irHoras}"></p:commandButton>
	</h:form>
<hr/>
<h:form>
	<p:panel id="panel1" header="Edicion de Horas">
		<h:panelGrid columns="2">
			<h:outputText value="FECHA"/>
			<p:calendar value="#{horaBean.fecha}" id="cal" showOn="button" />
			<h:outputText value="HORA INICIO"/>
			<p:selectOneMenu value="#{horaBean.hi}">
				<f:selectItem itemLabel="6:00" itemValue="6"/>
				<f:selectItem itemLabel="7:00" itemValue="7"/>
				<f:selectItem itemLabel="8:00" itemValue="8"/>
				<f:selectItem itemLabel="9:00" itemValue="9"/>
				<f:selectItem itemLabel="10:00" itemValue="10"/>
				<f:selectItem itemLabel="11:00" itemValue="11"/>
				<f:selectItem itemLabel="12:00" itemValue="12"/>
				<f:selectItem itemLabel="13:00" itemValue="13"/>
				<f:selectItem itemLabel="14:00" itemValue="14"/>
				<f:selectItem itemLabel="15:00" itemValue="15"/>
				<f:selectItem itemLabel="16:00" itemValue="16"/>
				<f:selectItem itemLabel="17:00" itemValue="17"/>
				<f:selectItem itemLabel="18:00" itemValue="18"/>
			</p:selectOneMenu>
			<h:outputText value="HORA ALMUERZO"/>
			<p:selectOneMenu value="#{horaBean.hfa}">
				<f:selectItem itemLabel="6:00" itemValue="6"/>
				<f:selectItem itemLabel="7:00" itemValue="7"/>
				<f:selectItem itemLabel="8:00" itemValue="8"/>
				<f:selectItem itemLabel="9:00" itemValue="9"/>
				<f:selectItem itemLabel="10:00" itemValue="10"/>
				<f:selectItem itemLabel="11:00" itemValue="11"/>
				<f:selectItem itemLabel="12:00" itemValue="12"/>
				<f:selectItem itemLabel="13:00" itemValue="13"/>
				<f:selectItem itemLabel="14:00" itemValue="14"/>
				<f:selectItem itemLabel="15:00" itemValue="15"/>
				<f:selectItem itemLabel="16:00" itemValue="16"/>
				<f:selectItem itemLabel="17:00" itemValue="17"/>
				<f:selectItem itemLabel="18:00" itemValue="18"/>
			</p:selectOneMenu>
			<h:outputText value="HORA DE REGRESO"/>
			<p:selectOneMenu value="#{horaBean.hia}">
				<f:selectItem itemLabel="6:00" itemValue="6"/>
				<f:selectItem itemLabel="7:00" itemValue="7"/>
				<f:selectItem itemLabel="8:00" itemValue="8"/>
				<f:selectItem itemLabel="9:00" itemValue="9"/>
				<f:selectItem itemLabel="10:00" itemValue="10"/>
				<f:selectItem itemLabel="11:00" itemValue="11"/>
				<f:selectItem itemLabel="12:00" itemValue="12"/>
				<f:selectItem itemLabel="13:00" itemValue="13"/>
				<f:selectItem itemLabel="14:00" itemValue="14"/>
				<f:selectItem itemLabel="15:00" itemValue="15"/>
				<f:selectItem itemLabel="16:00" itemValue="16"/>
				<f:selectItem itemLabel="17:00" itemValue="17"/>
				<f:selectItem itemLabel="18:00" itemValue="18"/>
			</p:selectOneMenu>
			<h:outputText value="HORA FIN"/>
			<p:selectOneMenu value="#{horaBean.hf}">
				<f:selectItem itemLabel="6:00" itemValue="6"/>
				<f:selectItem itemLabel="7:00" itemValue="7"/>
				<f:selectItem itemLabel="8:00" itemValue="8"/>
				<f:selectItem itemLabel="9:00" itemValue="9"/>
				<f:selectItem itemLabel="10:00" itemValue="10"/>
				<f:selectItem itemLabel="11:00" itemValue="11"/>
				<f:selectItem itemLabel="12:00" itemValue="12"/>
				<f:selectItem itemLabel="13:00" itemValue="13"/>
				<f:selectItem itemLabel="14:00" itemValue="14"/>
				<f:selectItem itemLabel="15:00" itemValue="15"/>
				<f:selectItem itemLabel="16:00" itemValue="16"/>
				<f:selectItem itemLabel="17:00" itemValue="17"/>
				<f:selectItem itemLabel="18:00" itemValue="18"/>
			</p:selectOneMenu>
			<p:commandButton value="Actualizar" action="#{horaBean.actualizarHora}"></p:commandButton>
		</h:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
